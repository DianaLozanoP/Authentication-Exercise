{% extends 'base.html'  %}

    {{form.title.label}}
    
    {{form.title (class_="form-control")}}

    {{form.content.label}}    
    {{form.content (class_="form-control", rows="3")}}

    <button class="btn btn-success" type="submit">Edit</button>

{% endblock %}
